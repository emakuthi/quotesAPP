<h1>My Quotes</h1>
<hr>
<div class="container">
    <div class="row" *ngFor='let quote of quotes;let i = index'>
     
        <div class="col-md-6">
          <p appHighlighQuote >{{quote.quoteName}} quote posted on {{quote.dateOfSubmit|date}}</p>
          <button (click)='toogleDetails(i)'>Details</button>
        </div>
      
      <div class="row" *ngIf="quote.showQuoteBody">
        <app-quote-details  [quote]='quote'(isComplete)= 'deleteQuote($event,i)'></app-quote-details>
      </div>
    </div>
</div>
<hr>
<div class="container">
  <div class="row">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
