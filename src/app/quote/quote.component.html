


<div class="container-main">

<div class="myHeader">
<h4>My Quotes</h4>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-6">
     <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <div class="col-md-6">
        <div class="container">
            
              <div class="container-main-quotes">
                  <div  *ngFor='let quote of quotes;let i = index'>
                    
                      <div >
                        <hr>
                        <p>Submitted by {{quote.submittedBy}}</p>
                        <p appHighlighQuote >{{quote.quoteName}} quote posted on {{quote.dateOfSubmit|date}}</p>
                        <button (click)='toogleDetails(i)'>Details</button>
                      </div>
                    <hr>
                    <div *ngIf="quote.showQuoteBody">
                      <app-quote-details  [quote]='quote'(isComplete)= 'deleteQuote($event,i)'></app-quote-details>
                    </div>
                    
                  </div>
              </div>
           
          </div>
    </div>
  </div>
</div>
<hr>
</div>
