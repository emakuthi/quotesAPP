<h1>My Quotes</h1>
<hr>

<ul>
    <div *ngFor='let quote of quotes;let i = index'>
        <li appHighlighQuote >{{quote.quoteName}}</li>
        <span (click)='toogleDetails(i)'>quote Details</span>
        <app-quote-details *ngIf="quote.showQuoteBody" [quote]='quote'(isComplete)= 'deleteQuote($event,i)'></app-quote-details>
    </div>
</ul>
  <p *ngIf='quotes.length > 5'>You have too many goals</p>
