<div class="container-fluid">
    <div class="row">
        <form #quoteForm='ngForm'>
            <div class="form-group">

                <label for="quoteName">Name</label>
                <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                        <p> Name is Required</p>     
                </div>
            </div>
            <div class="form-group">

                <label for="quoteBody">Description</label>
                <textarea class="form-control" id="details" rows="4" [(ngModel)]="newQuote.quoteBody" name="details" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                 <p> Details is Required</p>       
                </div> 
            </div>
            <div class="form-group">
                <label for="author">author</label>
                <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                        <p> Author is Required</p>       
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg">post</button>
        </form>
    </div>
</div>
